plugins {
    id 'java'
    id 'maven-publish'
    id 'com.google.cloud.tools.jib' version '3.0.0'
}

jib.to.image = 'https://devhamzah.jfrog.io/docker-local'

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web:2.1.2.RELEASE'
    implementation 'org.springframework.boot:spring-boot-devtools:2.1.2.RELEASE'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.1.2.RELEASE'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.3.2'
}

group = 'com.mkyong.spring'
version = '1.0'
description = 'testing-junit5-mockito'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

test {
    useJUnitPlatform()
    afterTest {desc, result ->
        logger.quiet "Executing ${desc.name}, result: ${result.resultType}"
    }
    testLogging{
        exceptionFormat = 'full'
    }
}
